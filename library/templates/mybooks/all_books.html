<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Книги</title>
    <style>
        table, th, td {
            border: 1px solid gray;
            border-collapse: collapse;
        }

        th {
            text-align: center
        }

        td {
            text-align: left
        }
    </style>
</head>
<body>

<h1 style="text-align:center; color:#ffa7b6"> ♥ Книги ♥ </h1>
<p>
    <a href="/add_new_book">Добави нова книга</a>

    <span style="float: right">Книги в библиотеката: {{ count }} </span>
</p>

<table style="width:100%">
    <thead>
    <tr>
        <th>Заглавие</th>
        <th>Title</th>
        <th>Автор</th>
        <th>Статус</th>
    </tr>
    </thead>


    <tbody>
    {% for book in list_with_dict_with_books_info %}
        <tr>
            <td><a href="/single_book?id={{ book["book_id"] }}">{{ book["bg_title"] }}</a></td>
            <td>{{ book["eng_title"] }}</td>
            <td><a href="/single_author?id={{ book["author_id"] }}"> {{ book["author_name"] }}</a></td>
            <td>{{ book["read"] }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>

<p>
    <a href="/">Начало</a>
</p>

</body>
</html>
