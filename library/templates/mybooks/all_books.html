<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <style>
        table, th, td {
            border: 1px solid gray;
            border-collapse: collapse;
        }

        th {
            text-align: center
        }

        td {
            text-align: left
        }
    </style>
</head>
<body>
<h1 style="text-align:center; color:#ffa7b6"> ♥ Книги ♥ </h1>


<table style="width:100%">
    <thead>
    <tr>
        <th>Заглавие</th>
        <th>Title</th>
        <th>Автор</th>
        <th>Статус</th>
    </tr>
    </thead>


    <tbody>
    {% for book in books_info %}
        <tr>
            <td><a href="/single_book?id={{ book["id"] }}">{{ book["bg_name"] }}</a></td>
            <td>{{ book["eng_name"] }}</td>
            <td>{{ book["author"] }}</td>
            <td>{{ book["read"] }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>

<p>
    <a href="/">Home</a>


</body>
</html>
