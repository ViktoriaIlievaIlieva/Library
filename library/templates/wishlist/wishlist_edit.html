<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирай</title>
</head>
<body>
<form action="/edit_wishlist" method="POST">
    <input type="hidden" name="id" value="{{ wishlist_id }}"/>

    <label for="name_field">Заглавие</label>

    <button type="submit">Промени</button>
</form>
</body>
</html>
