<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wishlist</title>
    <style>

        table, th, td {
            border: 1px solid rebeccapurple;
            border-collapse: collapse;
        }

        th {
            text-align: center
        }

        td {
            text-align: left
        }

    </style>
</head>

<body>
<h1> Wishlist </h1>
<table style="width:30%">
    <thead>
    <tr>
        <th>Книга</th>
        <th>Автор</th>
    </tr>
    </thead>


    <tbody>
    {% for book_dict in list_with_dict_book_info %}
        <tr>
            <td>{{ book_dict["Name"] }}</td>
            <td>{{ book_dict["Author"] }}</td>
            <td><a href="/edit_wishlist?id={{ book_dict["ID"] }}">Редактирай</a></td>
            <td><a href="/delete_wishlist_book?id={{ book_dict["ID"] }}">Изтрий</a></td>
            <td><a href="/wishlist_bought?title={{ book_dict["Name"] }}&id={{ book_dict["ID"] }}">Добави в колекция</a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>

<p>
    <a href="/">Начало</a>
    ---
    <a href="/wishlist-add">Добави нова книга</a>
    ---

</p>
